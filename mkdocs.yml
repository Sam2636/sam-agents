site_name: LangGraph RAG
site_url: https://sam2636.github.io/sam-agents/langgraph-rag/
site_description: "RAG Agent Documentation using LangGraph"
site_author: "Sam Dhanaseelan"

theme:
  name: material

nav:
  - Home: index.md
  - Usage: usage.md

plugins:
  - search

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true

# ✅ Ensure MkDocs generates into ./site
site_dir: site

# ✅ Make paths work under GitHub Pages subfolder (/sam-agents/langgraph-rag/)
use_directory_urls: true
